<!-- This is the main layout that pulls all of the pieces of the layout together. It must be titled the way it is, baseof.html to work.  -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ .Title }} :: {{ .Site.Title }}</title>
  {{ partial "head.html" . }}
</head>
<body>
  
  {{ partial "header.html" . }}

  {{ block "main" . }}
  {{ end }}

  {{ block "footer" . }}
  {{ partial "footer.html" . }}
  {{ end }}
  {{ partial "backtotop.html" . }}
</body>
</html>
